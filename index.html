<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash - Extreme Jump</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Segoe UI', sans-serif; 
        }
        canvas { 
            border: 2px solid #00ffff; 
            background: radial-gradient(circle, #111 0%, #000 100%);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        #ui { 
            position: absolute; 
            top: 15px; 
            width: 770px; 
            display: flex; 
            justify-content: space-between; 
            color: #fff; 
            font-size: 22px; 
            font-weight: bold; 
            pointer-events: none;
            text-shadow: 0 0 8px #00ffff;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>WYNIK: <span id="score">0</span></div>
        <div>REKORD: <span id="highscore">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const highscoreEl = document.getElementById("highscore");

        canvas.width = 800;
        canvas.height = 450; // Nieco wyższy ekran dla lepszych skoków

        // --- KONFIGURACJA POSTACI ---
        let player = { 
            x: 90, 
            y: 350, 
            size: 38, 
            dy: 0, 
            jumpStrength: -18, // EKSTREMALNY SKOK
            gravity: 0.75,      // Silna grawitacja, by postać szybko wracała
            grounded: false,
            rotation: 0
        };

        let obstacles = [];
        let score = 0;
        let highscore = localStorage.getItem("gd_highscore_v3") || 0;
        let baseSpeed = 5;
        let gameActive = true;
        let frameCount = 0;

        highscoreEl.innerText = highscore;

        function spawnObstacle() {
            const isTop = Math.random() > 0.75; // Rzadsze kolce na górze
            const randomHeight = Math.floor(Math.random() * 60) + 40; // Wysokość od 40 do 100px
            const randomWidth = 35;

            obstacles.push({
                x: canvas.width,
                y: isTop ? 50 : 400,
                width: randomWidth,
                height: randomHeight,
                type: isTop ? "top" : "bottom"
            });
        }

        function draw() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            frameCount++;

            // Linie graniczne
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 400); ctx.lineTo(canvas.width, 400); // Podłoga
            ctx.moveTo(0, 50); ctx.lineTo(canvas.width, 50);   // Sufit
            ctx.stroke();

            // Fizyka
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y > 400 - player.size) {
                player.y = 400 - player.size;
                player.dy = 0;
                player.grounded = true;
                player.rotation = 0; // Reset rotacji na ziemi
            }
            if (player.y < 50) {
                player.y = 50;
                player.dy = 2; // Odbicie od sufitu
            }

            // Rysowanie gracza z obrotem
            ctx.save();
            ctx.translate(player.x + player.size/2, player.y + player.size/2);
            if (!player.grounded) {
                player.rotation += 0.15;
                ctx.rotate(player.rotation);
            }
            ctx.fillStyle = "#00ffff";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#00ffff";
            ctx.fillRect(-player.size/2, -player.size/2, player.size, player.size);
            // Oczko/detal kostki
            ctx.fillStyle = "#000";
            ctx.fillRect(5, -12, 8, 8); 
            ctx.restore();
            ctx.shadowBlur = 0;

            // Generator przeszkód
            let spawnInterval = Math.max(50, 140 - Math.floor(baseSpeed * 8));
            if (frameCount % spawnInterval === 0) spawnObstacle();

            // Pętla przeszkód
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.x -= baseSpeed;

                ctx.fillStyle = "#ff1155";
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#ff1155";
                ctx.beginPath();
                if (obs.type === "bottom") {
                    ctx.moveTo(obs.x, 400);
                    ctx.lineTo(obs.x + obs.width / 2, 400 - obs.height);
                    ctx.lineTo(obs.x + obs.width, 400);
                } else {
                    ctx.moveTo(obs.x, 50);
                    ctx.lineTo(obs.x + obs.width / 2, 50 + obs.height);
                    ctx.lineTo(obs.x + obs.width, 50);
                }
                ctx.fill();
                ctx.shadowBlur = 0;

                // Kolizje (Bounding Box)
                if (player.x < obs.x + obs.width &&
                    player.x + player.size > obs.x &&
                    ((obs.type === "bottom" && player.y + player.size > 400 - obs.height) ||
                     (obs.type === "top" && player.y < 50 + obs.height))) {
                    gameOver();
                }

                // Wynik i usuwanie
                if (obs.x < -obs.width) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreEl.innerText = score;
                    if (score % 4 === 0) baseSpeed += 0.2; // Przyspieszanie
                }
            }

            requestAnimationFrame(draw);
        }

        function gameOver() {
            gameActive = false;
            if (score > highscore) {
                localStorage.setItem("gd_highscore_v3", score);
            }
            alert("KONIEC GRY! Wynik: " + score);
            location.reload();
        }

        function jump() {
            if (player.grounded) {
                player.dy = player.jumpStrength;
                player.grounded = false;
            }
        }

        // Sterowanie
        window.addEventListener("keydown", (e) => { if (e.code === "Space") jump(); });
        window.addEventListener("mousedown", jump);
        window.addEventListener("touchstart", (e) => { e.preventDefault(); jump(); });

        draw();
    </script>
</body>
</html>
