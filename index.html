<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash HTML5 - Higher Jump</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #0a0a0a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Segoe UI', sans-serif; 
        }
        canvas { 
            border: 3px solid #00ffff; 
            background-color: #000; 
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
            cursor: pointer;
        }
        #ui { 
            position: absolute; 
            top: 20px; 
            width: 780px; 
            display: flex; 
            justify-content: space-between; 
            color: white; 
            font-size: 18px; 
            text-transform: uppercase;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .info { color: #00ffff; }
    </style>
</head>
<body>
    <div id="ui">
        <div>Wynik: <span id="score">0</span></div>
        <div>Najlepszy: <span id="highscore">0</span></div>
        <div class="info">Prędkość: <span id="speed">1.0</span>x</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const highscoreEl = document.getElementById("highscore");
        const speedEl = document.getElementById("speed");

        canvas.width = 800;
        canvas.height = 400;

        // FIZYKA SKOKU - Zaktualizowane wartości
        let player = { 
            x: 80, 
            y: 310, 
            size: 35, 
            dy: 0, 
            jumpStrength: -13.5, // Zwiększona siła skoku (było -11)
            gravity: 0.65,       // Lekko zwiększona grawitacja dla balansu
            grounded: false 
        };

        let obstacles = [];
        let score = 0;
        let highscore = localStorage.getItem("gd_highscore") || 0;
        let baseSpeed = 4;
        let gameActive = true;
        let frameCount = 0;

        highscoreEl.innerText = highscore;

        function spawnObstacle() {
            const isTop = Math.random() > 0.6; // Mniejsze prawdopodobieństwo kolca na górze
            const randomHeight = Math.floor(Math.random() * 50) + 30; // Kolce od 30 do 80px
            const randomWidth = 35;

            obstacles.push({
                x: canvas.width,
                y: isTop ? 50 : 350,
                width: randomWidth,
                height: randomHeight,
                type: isTop ? "top" : "bottom"
            });
        }

        function draw() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            frameCount++;

            // Podłoga i Sufit
            ctx.strokeStyle = "#222";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, 350); ctx.lineTo(canvas.width, 350);
            ctx.moveTo(0, 50); ctx.lineTo(canvas.width, 50);
            ctx.stroke();

            // Fizyka gracza
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y > 350 - player.size) {
                player.y = 350 - player.size;
                player.dy = 0;
                player.grounded = true;
            }
            if (player.y < 50) {
                player.y = 50;
                player.dy = 1; // Odbicie od sufitu
            }

            // Rysowanie gracza z rotacją
            ctx.save();
            ctx.translate(player.x + player.size/2, player.y + player.size/2);
            if (!player.grounded) {
                ctx.rotate(frameCount * 0.1); // Efekt obracania w powietrzu
            }
            ctx.fillStyle = "#00ffff";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#00ffff";
            ctx.fillRect(-player.size/2, -player.size/2, player.size, player.size);
            ctx.restore();
            ctx.shadowBlur = 0;

            // Spawnowanie
            let spawnRate = Math.max(70, 160 - Math.floor(baseSpeed * 6));
            if (frameCount % spawnRate === 0) {
                spawnObstacle();
            }

            // Przeszkody
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.x -= baseSpeed;

                ctx.fillStyle = "#ff2e2e";
                ctx.beginPath();
                if (obs.type === "bottom") {
                    ctx.moveTo(obs.x, 350);
                    ctx.lineTo(obs.x + obs.width / 2, 350 - obs.height);
                    ctx.lineTo(obs.x + obs.width, 350);
                } else {
                    ctx.moveTo(obs.x, 50);
                    ctx.lineTo(obs.x + obs.width / 2, 50 + obs.height);
                    ctx.lineTo(obs.x + obs.width, 50);
                }
                ctx.fill();

                // Kolizje
                if (player.x < obs.x + obs.width &&
                    player.x + player.size > obs.x &&
                    ((obs.type === "bottom" && player.y + player.size > 350 - obs.height) ||
                     (obs.type === "top" && player.y < 50 + obs.height))) {
                    gameOver();
                }

                if (obs.x < -obs.width) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreEl.innerText = score;
                    if (score % 4 === 0) {
                        baseSpeed += 0.2;
                        speedEl.innerText = (baseSpeed / 4).toFixed(1);
                    }
                }
            }

            requestAnimationFrame(draw);
        }

        function gameOver() {
            gameActive = false;
            if (score > highscore) {
                localStorage.setItem("gd_highscore", score);
            }
            alert("Wynik: " + score);
            location.reload();
        }

        function jump() {
            if (player.grounded) {
                player.dy = player.jumpStrength;
                player.grounded = false;
            }
        }

        window.addEventListener("keydown", (e) => { if (e.code === "Space") jump(); });
        window.addEventListener("mousedown", jump);
        window.addEventListener("touchstart", (e) => { e.preventDefault(); jump(); });

        draw();
    </script>
</body>
</html>
